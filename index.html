<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/dist/style.css" />
		<script defer src="/dist/script.js" type="module"></script><!-- defer allows you to place js anywhere? -->
		<script src="https://kit.fontawesome.com/04dadf6c21.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<h1>Scuffdle</h1>
		<section class="game">
			<div id="guess1" class="guess" data-letters="">
				<div class="guess__tile" id="guess1Tile1"></div>
				<div class="guess__tile" id="guess1Tile2"></div>
				<div class="guess__tile" id="guess1Tile3"></div>
				<div class="guess__tile" id="guess1Tile4"></div>
				<div class="guess__tile" id="guess1Tile5"></div>
			</div>
			<div id="guess2" class="guess" data-letters="">
				<div class="guess__tile" id="guess2Tile1"></div>
				<div class="guess__tile" id="guess2Tile2"></div>
				<div class="guess__tile" id="guess2Tile3"></div>
				<div class="guess__tile" id="guess2Tile4"></div>
				<div class="guess__tile" id="guess2Tile5"></div>
			</div>
			<div id="guess3" class="guess" data-letters="">
				<div class="guess__tile" id="guess3Tile1"></div>
				<div class="guess__tile" id="guess3Tile2"></div>
				<div class="guess__tile" id="guess3Tile3"></div>
				<div class="guess__tile" id="guess3Tile4"></div>
				<div class="guess__tile" id="guess3Tile5"></div>
			</div>
			<div id="guess4" class="guess" data-letters="">
				<div class="guess__tile" id="guess4Tile1"></div>
				<div class="guess__tile" id="guess4Tile2"></div>
				<div class="guess__tile" id="guess4Tile3"></div>
				<div class="guess__tile" id="guess4Tile4"></div>
				<div class="guess__tile" id="guess4Tile5"></div>
			</div>
			<div id="guess5" class="guess" data-letters="">
				<div class="guess__tile" id="guess5Tile1"></div>
				<div class="guess__tile" id="guess5Tile2"></div>
				<div class="guess__tile" id="guess5Tile3"></div>
				<div class="guess__tile" id="guess5Tile4"></div>
				<div class="guess__tile" id="guess5Tile5"></div>
			</div>
			<div id="guess6" class="guess" data-letters="">
				<div class="guess__tile" id="guess6Tile1"></div>
				<div class="guess__tile" id="guess6Tile2"></div>
				<div class="guess__tile" id="guess6Tile3"></div>
				<div class="guess__tile" id="guess6Tile4"></div>
				<div class="guess__tile" id="guess6Tile5"></div>
			</div>
		</section>

		<section class="keyboard">
			<div id="row1"class="keyboard-row">
				<button type="button" class="normal-key" data-key="q">q</button>
				<button type="button" class="normal-key" data-key="w">w</button>
				<button type="button" class="normal-key" data-key="e">e</button>
				<button type="button" class="normal-key" data-key="r">r</button>
				<button type="button" class="normal-key" data-key="t">t</button>
				<button type="button" class="normal-key" data-key="y">y</button>
				<button type="button" class="normal-key" data-key="u">u</button>
				<button type="button" class="normal-key" data-key="i">i</button>
				<button type="button" class="normal-key" data-key="o">o</button>
				<button type="button" class="normal-key" data-key="p">p</button>
			</div>
			<div id="row2"class="keyboard-row">
				<div class="blank-key"></div>
				<button type="button" class="normal-key" data-key="a">a</button>
				<button type="button" class="normal-key" data-key="s">s</button>
				<button type="button" class="normal-key" data-key="d">d</button>
				<button type="button" class="normal-key" data-key="f">f</button>
				<button type="button" class="normal-key" data-key="g">g</button>
				<button type="button" class="normal-key" data-key="h">h</button>
				<button type="button" class="normal-key" data-key="j">j</button>
				<button type="button" class="normal-key" data-key="k">k</button>
				<button type="button" class="normal-key" data-key="l">l</button>
				<div class="blank-key"></div>
			</div>
			<div id="row3"class="keyboard-row">
				<button type="button" class="long-key" data-key="Enter">enter</button>
				<button type="button" class="normal-key" data-key="z">z</button>
				<button type="button" class="normal-key" data-key="x">x</button>
				<button type="button" class="normal-key" data-key="c">c</button>
				<button type="button" class="normal-key" data-key="v">v</button>
				<button type="button" class="normal-key" data-key="b">b</button>
				<button type="button" class="normal-key" data-key="n">n</button>
				<button type="button" class="normal-key" data-key="m">m</button>
				<button type="button" class="long-key" data-key="Backspace"><i class="fa-solid fa-delete-left"></i></button>
			</div>
		</section>
	</body>
</html>
